paths:
  /account/documents:
    get:
      parameters:
      - in: query
        name: page
        description: Numero de la pagina (por defecto es 1)
        required: false
        type: string
      - in: query
        name: perPage
        description: Cantidad de elementos a mostrar (por defecto es 10)
        required: false
        type: string
      - in: query
        name: search
        description: String de la busqueda
        required: false
        type: string
      - name: business_id
        in: header
        description: Id de la empesa actual
        required: true
        type: string
      - name: branch_office_id
        in: header
        description: Id de la sucursal actual
        required: true
        type: string
      operationId: account-documents-index
      tags:
        - account documents
      summary: Para ver todas los documentos habilitadas
      responses:
        200:
          description: success
        401:
          description: No autenticado
        403:
          description: No tiene permisos

  /account/documents/disabled:
    get:
      parameters:
      - in: query
        name: page
        description: Numero de la pagina (por defecto es 1)
        required: false
        type: string
      - in: query
        name: perPage
        description: Cantidad de elementos a mostrar (por defecto es 10)
        required: false
        type: string
      - in: query
        name: search
        description: String de la busqueda
        required: false
        type: string
      - name: business_id
        in: header
        description: Id de la empesa actual
        required: true
        type: string
      - name: branch_office_id
        in: header
        description: Id de la sucursal actual
        required: true
        type: string
      operationId: account-documents-disabled
      tags:
        - account documents
      summary: Para ver todas los documentos deshabilitadas
      responses:
        200:
          description: success
        401:
          description: No autenticado
        403:
          description: No tiene permisos

  /account/documents/{_id}:
    get:
      parameters:
      - name: _id
        in: path
        description: Id del documento a ver
        required: true
        type: string
      - name: business_id
        in: header
        description: Id de la empesa actual
        required: true
        type: string
      - name: branch_office_id
        in: header
        description: Id de la sucursal actual
        required: true
        type: string
      operationId: account-documents-show
      tags:
        - account documents
      summary: Para ver un documento
      responses:
        200:
          description: success
        401:
          description: No autenticado
        403:
          description: No tiene permisos
        404:
          description: Recurso no encontrado
        422:
          description: Errores de validaci贸n, se enviaron datos errados

  /account/documents/store:
    post:
      parameters:
      - name: business_id
        in: header
        description: Id de la empesa actual
        required: true
        type: string
      - name: branch_office_id
        in: header
        description: Id de la sucursal actual
        required: true
        type: string
      operationId: account-documents-store
      tags:
        - account documents
      summary: Crea un nuevo documento
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  required: true
                  type: string
                  summary: Este es el nombre del documento
                description:
                  required: true
                  type: string
                  summary: Este es la descripcion del documento
                format:
                  required: true
                  type: string
                  summary: Este HTML con el formarto del documento
                type_document_id:
                  required: true
                  type: string
                  summary: Esta es informacion de biene desde el backend
      responses:
        200:
          description: success
        201:
          description: Recurso creado exitosamente 
        401:
          description: No autenticado
        403:
          description: No tiene permisos
        404:
          description: Recurso no encontrado
        422:
          description: Errores de validaci贸n, se enviaron datos errados

  /account/documents/update/{_id}:
    put:
      parameters:
      - name: _id
        in: path
        description: Id del documento a editar
        required: true
        type: string
      - name: business_id
        in: header
        description: Id de la empesa actual
        required: true
        type: string
      - name: branch_office_id
        in: header
        description: Id de la sucursal actual
        required: true
        type: string
      operationId: account-documents-update
      tags:
        - account documents
      summary: Se actualiza un documento
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  required: true
                  type: string
                  summary: Este es el nombre del paquete
                description:
                  required: true
                  type: string
                  summary: Este es la descripcion del paquete
      responses:
        200:
          description: success
        401:
          description: No autenticado
        403:
          description: No tiene permisos
        404:
          description: Recurso no encontrado
        422:
          description: Errores de validaci贸n, se enviaron datos errados

  /account/documents/change-status/{_id}:
    put:
      parameters:
      - name: _id
        in: path
        description: Id del documento
        required: true
        type: string
      - name: business_id
        in: header
        description: Id de la empesa actual
        required: true
        type: string
      - name: branch_office_id
        in: header
        description: Id de la sucursal actual
        required: true
        type: string
      operationId: account-documents-change-status
      tags:
        - account documents
      summary: Para habilidatar o deshabilitar un documento
      responses:
        200:
          description: success
        401:
          description: No autenticado
        403:
          description: No tiene permisos
        404:
          description: Recurso no encontrado
        422:
          description: Errores de validaci贸n, se enviaron datos errados
  