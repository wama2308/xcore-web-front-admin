paths:
  /account/space:
    get:
      parameters:
      - in: query
        name: page
        description: Numero de la pagina (por defecto es 1)
        required: false
        type: string
      - in: query
        name: perPage
        description: Cantidad de elementos a mostrar (por defecto es 10)
        required: false
        type: string
      - in: query
        name: search
        description: String de la busqueda
        required: false
        type: string
      - name: business_id
        in: header
        description: Id de la empesa actual
        required: true
        type: string
      - name: branch_office_id
        in: header
        description: Id de la sucursal actual
        required: true
        type: string
      operationId: space
      tags:
        - account space
      summary: Ver todos los espacios dentro de un servicio
      responses:
        200:
          description: success
        401:
          description: No autenticado
        403:
          description: No tiene permisos
  
  /account/space/disabled:
    get:
      parameters:
      - in: query
        name: page
        description: Numero de la pagina (por defecto es 1)
        required: false
        type: string
      - in: query
        name: perPage
        description: Cantidad de elementos a mostrar (por defecto es 10)
        required: false
        type: string
      - in: query
        name: search
        description: String de la busqueda
        required: false
        type: string
      - name: business_id
        in: header
        description: Id de la empesa actual
        required: true
        type: string
      - name: branch_office_id
        in: header
        description: Id de la sucursal actual
        required: true
        type: string
      operationId: space-disabled
      tags:
        - account space
      summary: Ver todos los espacios deshabilitados dentro de un servicio 
      responses:
        200:
          description: success
        401:
          description: No autenticado
        403:
          description: No tiene permisos

  /account/space/{_id}:
    get:
      parameters:
      - name: _id
        in: path
        description: Id del espacio a ver
        required: true
        type: string
      - name: business_id
        in: header
        description: Id de la empesa actual
        required: true
        type: string
      - name: branch_office_id
        in: header
        description: Id de la sucursal actual
        required: true
        type: string
      operationId: space-show
      tags:
        - account space
      summary: Ver un espacio espesifico
      responses:
        200:
          description: success
        401:
          description: No autenticado
        403:
          description: No tiene permisos
        404:
          description: Recurso no encontrado
        422:
          description: Errores de validaci贸n, se enviaron datos errados

  /account/space/store:
    post:
      parameters:
      - name: business_id
        in: header
        description: Id de la empesa actual
        required: true
        type: string
      - name: branch_office_id
        in: header
        description: Id de la sucursal actual
        required: true
        type: string
      operationId: space-store
      tags:
        - account space
      summary: Crear un espacio nuevo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  required: true
                  type: string
                description:
                  required: true
                  type: string
                internal:
                  required: true
                  type: boolean
                address:
                  required: true
                  type: string
                location:
                  required: true
                  type: array
                  items:
                    type: number
      responses:
        200:
          description: success
        201:
          description: Recurso creado exitosamente 
        401:
          description: No autenticado
        403:
          description: No tiene permisos
        404:
          description: Recurso no encontrado
        422:
          description: Errores de validaci贸n, se enviaron datos errados

  /account/space/update/{_id}:
    put:
      parameters:
      - name: _id
        in: path
        description: Id del espacio a actualizar
        required: true
        type: string
      - name: business_id
        in: header
        description: Id de la empesa actual
        required: true
        type: string
      - name: branch_office_id
        in: header
        description: Id de la sucursal actual
        required: true
        type: string
      operationId: space-update
      tags:
        - account space
      summary: Editar un espacio ya creado
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  required: true
                  type: string
                description:
                  required: true
                  type: string
                internal:
                  required: true
                  type: boolean
                address:
                  required: true
                  type: string
                location:
                  required: true
                  type: array
                  items:
                    type: number
      responses:
        200:
          description: success
        401:
          description: No autenticado
        403:
          description: No tiene permisos
        404:
          description: Recurso no encontrado
        422:
          description: Errores de validaci贸n, se enviaron datos errados

  /account/space/change-status/{_id}:
    put:
      parameters:
      - name: _id
        in: path
        description: Id del espacio a habilitar o deshabilitar
        required: true
        type: string
      - name: business_id
        in: header
        description: Id de la empesa actual
        required: true
        type: string
      - name: branch_office_id
        in: header
        description: Id de la sucursal actual
        required: true
        type: string
      operationId: space-change-status
      tags:
        - account space
      summary: Deshabilita o habilita un espacio
      responses:
        200:
          description: success
        401:
          description: No autenticado
        403:
          description: No tiene permisos
        404:
          description: Recurso no encontrado
        422:
          description: Errores de validaci贸n, se enviaron datos errados
            