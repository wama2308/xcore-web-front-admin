      parameters:
      - name: business_id
        in: header
        description: Id de la empesa actual
        required: true
        type: string
      - name: branch_office_id
        in: header
        description: Id de la sucursal actual
        required: true
        type: string
      operationId: screen-store
      tags:
        - account screen
      summary: Crear un monitor nuevo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  required: true
                  type: string
                  summary: Nombre del monitor
                description:
                  required: true
                  type: string
                  summary: Descripcion del monitor
                serial:
                  required: true
                  type: string
                  summary: Serial del monitor
                brand:
                  required: true
                  type: string
                  summary: Marca del monitor
                model:
                  required: true
                  type: string
                  summary: Modelo del monitor
                ip:
                  required: true
                  type: string
                  summary: Ip del monitor
                mac:
                  required: true
                  type: string
                  summary: MAC del monitor
      responses:
        200:
          description: success
        201:
          description: Recurso creado exitosamente 
        401:
