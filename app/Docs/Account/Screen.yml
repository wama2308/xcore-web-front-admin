paths:
  /account/screen:
    get:
      parameters:
      - in: query
        name: page
        description: Numero de la pagina (por defecto es 1)
        required: false
        type: string
      - in: query
        name: perPage
        description: Cantidad de elementos a mostrar (por defecto es 10)
        required: false
        type: string
      - in: query
        name: search
        description: String de la busqueda
        required: false
        type: string
      - name: business_id
        in: header
        description: Id de la empesa actual
        required: true
        type: string
      - name: branch_office_id
        in: header
        description: Id de la sucursal actual
        required: true
        type: string
      operationId: screen
      tags:
        - account screen
      summary: Ver todos los monitores dentro de una sucursal
      responses:
        200:
          description: success
        401:
          description: No autenticado
        403:
          description: No tiene permisos
  
  /account/screen/disabled:
    get:
