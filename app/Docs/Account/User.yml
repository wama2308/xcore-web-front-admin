          description: success
        401:
          description: No autenticado
        403:
          description: No tiene permisos

  /account/users/{_id}:
    get:
      parameters:
      - name: _id
        in: path
        description: Id del usuario a ver
        required: true
        type: string
      - name: business_id
        in: header
        description: Id de la empesa actual
        required: true
        type: string
      - name: branch_office_id
        in: header
        description: Id de la sucursal actual
        required: true
        type: string
      operationId: account-users-show
      tags:
        - account users
      summary: Para ver un usuario
      responses:
        200:
          description: success
        401:
          description: No autenticado
        403:
          description: No tiene permisos
        404:
          description: Recurso no encontrado
        422:
          description: Errores de validaci贸n, se enviaron datos errados

  /account/users/store:
    post:
      parameters:
      - name: business_id
        in: header
        description: Id de la empesa actual
        required: true
        type: string
      - name: branch_office_id
        in: header
        description: Id de la sucursal actual
        required: true
        type: string
      operationId: account-users-store
      tags:
        - account users
      summary: Crea un nuevo usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  required: true
                  type: string
                  format: email
                  summary: Correo electronico del usuario
                rol_id:
                  required: true
                  type: string
                  summary: Id del rol que se le asigna
                special_permits:
                  required: false
                  type: array
                  summary: Array de permisos especiales
                  items:
                    type: string
      responses:
        200:
          description: success
        201:
          description: Recurso creado exitosamente 
        401:
          description: No autenticado
        403:
          description: No tiene permisos
        404:
          description: Recurso no encontrado
        422:
          description: Errores de validaci贸n, se enviaron datos errados

  /account/users/update/{_id}:
