      parameters:
      - name: _id
        in: path
        description: Id del usuario a editar
        required: true
        type: string
      - name: business_id
        in: header
        description: Id de la empesa actual
        required: true
        type: string
      - name: branch_office_id
        in: header
        description: Id de la sucursal actual
        required: true
        type: string
      operationId: account-users-update
      tags:
        - account users
      summary: Se actualiza un usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                rol_id:
                  required: true
                  type: string
                  summary: Id del rol que se le asigna
                special_permits:
                  required: false
                  type: array
                  summary: Array de permisos especiales
                  items:
                    type: string
      responses:
        200:
          description: success
        401:
          description: No autenticado
        403:
          description: No tiene permisos
        404:
          description: Recurso no encontrado
        422:
          description: Errores de validaci贸n, se enviaron datos errados

