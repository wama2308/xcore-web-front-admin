paths:
  /account/shelf:
    get:
      parameters:
      - in: query
        name: page
        description: Numero de la pagina (por defecto es 1)
        required: false
        type: string
      - in: query
        name: perPage
        description: Cantidad de elementos a mostrar (por defecto es 10)
        required: false
        type: string
      - in: query
        name: search
        description: String de la busqueda
        required: false
        type: string
      - name: business_id
        in: header
        description: Id de la empesa actual
        required: true
        type: string
      - name: branch_office_id
        in: header
        description: Id de la sucursal actual
        required: true
        type: string
      - name: store_id
        in: header
        description: Id del almacen
        required: true
        type: string
      operationId: account-shelf-index
      tags:
        - account shelf
      summary: Para ver todos los estantes habilitados
      responses:
        200:
          description: success
        401:
          description: No autenticado
        403:
          description: No tiene permisos

