  /account/penalty/store:
    post:
      parameters:
      - name: business_id
        in: header
        description: Id de la empesa actual
        required: true
        type: string
      - name: branch_office_id
        in: header
        description: Id de la sucursal actual
        required: true
        type: string
      operationId: penalty-store
      tags:
        - account penalty
      summary: Crear una penalizacion nueva
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  required: true
                  type: string
                  summary: Nombre que lleve
                description:
                  required: true
                  type: string
                  summary: Descripcion que conlleva
                percentage:
                  required: true
                  type: boolean
                  summary: si el monto es por porcentaje o no
                amount:
                  required: true
                  type: integer
                  summary: monto que conlleva
                time_type:
                  required: true
                  type: integer
                  summary: Si el tiempo es por hora, dias o meses
                time_amount:
                  required: true
                  type: integer
                  summary: Cantidad de tiempo
                type_user:
                  required: true
                  type: boolean
                  summary: Si son trabajadores o clientes a los que afectaran las penalizaciones
                categories:
                  required: true
                  type: array
                  summary: Todas las categorias que seran afectadas con las penalizaciones
                  items:
                    type: string
                type_of_comparison:
                  required: true
                  type: integer
                  summary: Los diferentes tipos de comparaciones
      responses:
        200:
          description: success
        201:
          description: Recurso creado exitosamente 
        401:
          description: No autenticado
