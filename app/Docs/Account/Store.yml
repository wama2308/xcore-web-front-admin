paths:
  /account/store:
    get:
      parameters:
      - in: query
        name: page
        description: Numero de la pagina (por defecto es 1)
        required: false
        type: string
      - in: query
        name: perPage
        description: Cantidad de elementos a mostrar (por defecto es 10)
        required: false
        type: string
      - in: query
        name: search
        description: String de la busqueda
        required: false
        type: string
      - name: business_id
        in: header
        description: Id de la empesa actual
        required: true
        type: string
      - name: branch_office_id
        in: header
        description: Id de la sucursal actual
        required: true
        type: string
      operationId: account-store-index
      tags:
        - account store
      summary: Para ver todos los almacenes habilitados
      responses:
        200:
          description: success
        401:
          description: No autenticado
        403:
          description: No tiene permisos

  /account/store/disabled:
    get:
      parameters:
      - in: query
        name: page
        description: Numero de la pagina (por defecto es 1)
        required: false
        type: string
      - in: query
        name: perPage
        description: Cantidad de elementos a mostrar (por defecto es 10)
        required: false
        type: string
      - in: query
        name: search
        description: String de la busqueda
        required: false
        type: string
      - name: business_id
        in: header
        description: Id de la empesa actual
        required: true
        type: string
      - name: branch_office_id
        in: header
        description: Id de la sucursal actual
        required: true
        type: string
      operationId: account-store-disabled
      tags:
        - account store
      summary: Para ver todos los almacenes deshabilitados
      responses:
        200:
          description: success
        401:
          description: No autenticado
        403:
          description: No tiene permisos

  /account/store/{_id}:
    get:
      parameters:
      - name: _id
        in: path
        description: Id de la almacen a ver
        required: true
        type: string
      - name: business_id
        in: header
        description: Id de la empesa actual
        required: true
        type: string
      - name: branch_office_id
        in: header
        description: Id de la sucursal actual
        required: true
        type: string
      operationId: account-store-show
      tags:
        - account store
      summary: Para ver un almacen
      responses:
        200:
          description: success
        401:
          description: No autenticado
        403:
          description: No tiene permisos
        404:
          description: Recurso no encontrado
        422:
          description: Errores de validaci贸n, se enviaron datos errados

  /account/store/store:
    post:
      parameters:
      - name: business_id
        in: header
        description: Id de la empesa actual
        required: true
        type: string
      - name: branch_office_id
        in: header
        description: Id de la sucursal actual
        required: true
        type: string
      operationId: account-store-store
      tags:
        - account store
      summary: Crea una nuevo almacen
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  required: true
                  type: string
                description:
                  required: true
                  type: string
                internal:
                  required: true
                  type: boolean
                address:
                  required: true
                  type: string
                location:
                  description: Solo es requerido si internal es true
                  required: false
                  type: string
      responses:
        200:
          description: success
        201:
          description: Recurso creado exitosamente 
        401:
          description: No autenticado
        403:
          description: No tiene permisos
        404:
          description: Recurso no encontrado
        422:
          description: Errores de validaci贸n, se enviaron datos errados

  /account/store/update/{_id}:
    put:
      parameters:
      - name: _id
        in: path
        description: Id del almacen a editar
        required: true
        type: string
      - name: business_id
        in: header
        description: Id de la empesa actual
        required: true
        type: string
      - name: branch_office_id
        in: header
        description: Id de la sucursal actual
        required: true
        type: string
      operationId: account-store-update
      tags:
        - account store
      summary: Se actualiza un almacen
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  required: true
                  type: string
                description:
                  required: true
                  type: string
                internal:
                  required: true
                  type: boolean
                address:
                  required: true
                  type: string
                location:
                  description: Solo es requerido si internal es true
                  required: false
                  type: string
      responses:
        200:
          description: success
        401:
          description: No autenticado
        403:
          description: No tiene permisos
        404:
          description: Recurso no encontrado
        422:
          description: Errores de validaci贸n, se enviaron datos errados

  /account/store/change-status/{_id}:
    put:
      parameters:
      - name: _id
        in: path
        description: Id del almacen
        required: true
        type: string
      - name: business_id
        in: header
        description: Id de la empesa actual
        required: true
        type: string
      - name: branch_office_id
        in: header
        description: Id de la sucursal actual
        required: true
        type: string
      operationId: account-store-change-status
      tags:
        - account store
      summary: Para habilidatar o deshabilitar un almacen
      responses:
        200:
          description: success
        401:
          description: No autenticado
        403:
          description: No tiene permisos
        404:
          description: Recurso no encontrado
        422:
          description: Errores de validaci贸n, se enviaron datos errados
  